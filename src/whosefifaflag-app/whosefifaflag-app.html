<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="whosefifaflag-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <app-header>
      <app-toolbar>
        <div main-title>Whose flag is this?</div>
      </app-toolbar>
    </app-header>
    <div id="flag-image-container">
      <iron-image 
        id="flag-image"
        preload fade src="data/svg/BR.svg">
      </iron-image>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WhosefifaflagApp extends Polymer.Element {
      static get is() { return 'whosefifaflag-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'whosefifaflag-app'
          }
        };
      }
    }

    window.customElements.define(WhosefifaflagApp.is, WhosefifaflagApp);
  </script>
</dom-module>
