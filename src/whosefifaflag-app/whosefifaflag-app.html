<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">

<dom-module id="whosefifaflag-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: Roboto, Noto, sans-serif;
      }
      paper-button {
        color: white;
      }
      paper-button.another {
        background: var(--paper-blue-500);
        width: 100%;
      }
      paper-button.another:hover {
        background: var(--paper-light-blue-500);
      }
      paper-button.answer {
        background: var(--paper-purple-500);
        flex-grow: 1;
      }
      paper-button.answer:hover {
        background: var(--paper-pink-500);
      }
      app-toolbar {
        background-color: var(--paper-blue-500);
        color: white;
        margin: 20px 0;
        text-align: center;
      }
      iron-image {
        border: solid;
        width: 100%;
        --iron-image-width: 100%;
         background-color: white;
      }
      #flag-image-container {
        max-width: 600px;
        width: 100%;
        margin: 0 auto;
      }
      #answer-button-container {
        display: flex; /* or inline-flex */
        flex-flow: row wrap;
        justify-content:space-around;
      }
      #message {
        text-align: center;
        color:rgb(42, 3, 68);
      }
    </style>
    <app-header>
      <app-toolbar>
        <div main-title>Whose flag is this?</div>
      </app-toolbar>
    </app-header>
    <div id="flag-image-container">
      <iron-image 
        id="flag-image"
        preload fade src="data/svg/BR.svg">
      </iron-image>

      <div id="answer-button-container">
        <paper-button id="optionA" class="answer" on-click="_selectAnswer" >[[countryA]]</paper-button>
        <paper-button id="optionB" class="answer" on-click="_selectAnswer" >[[countryB]]</paper-button>
      </div>
      <p id="message">[[outputMessage]]</p>
      <paper-button class="another" id="another">Another!</paper-button> 
    </div>
    
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WhosefifaflagApp extends Polymer.Element {
      static get is() { return 'whosefifaflag-app'; }
      static get properties() {
        return {
          countryA: {
            type: String,
            value: "Brazil"
          },
          countryB: {
            type: String,
            value: "Uruguay"
          },
          outputMessage: {
            type: String,
            value: ""
          },
          correctAnswer: {
            type: String,
            value: "Brazil"
          }, 
          userAnswer: {
            type: String,
            value: "Brazil"
          }
        };
      }
      _selectAnswer(event) {
        let clickedButton = event.target;
        this.userAnswer = clickedButton.textContent;
        if (this.userAnswer == this.correctAnswer) {
          this.outputMessage = `${this.userAnswer} is correct!`;
        }
        else {
          this.outputMessage = `Nope! The correct answer is ${this.correctAnswer} !`;
        }
      }
    }

    window.customElements.define(WhosefifaflagApp.is, WhosefifaflagApp);
  </script>
</dom-module>
